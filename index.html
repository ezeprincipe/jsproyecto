<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculadora de Pagos en Cuotas</title>
</head>
<body>
  <div class="calculator-container">
    <h1>Calculadora de Pagos en Cuotas</h1>
    <div class="input-container">
      <label for="monto">Monto:</label>
      <input type="number" id="monto" min="0">
      <label for="cuotas">Cuotas:</label>
      <select id="cuotas">
        <option value="3">3 cuotas</option>
        <option value="6">6 cuotas</option>
        <option value="12">12 cuotas</option>
        <option value="18">18 cuotas</option>
        <option value="24">24 cuotas</option>
      </select>
    </div>
    <button onclick="calcularPagos()">Calcular Cuotas</button>
    <br>
    <br>
    <button onclick="calcularTotal()">Calcular Total con Env√≠o e Impuestos</button>
    <button onclick="limpiarResultados()">Clear</button>
    <div class="result-container" id="resultados">
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
